<script type="text/javascript">
                function EnableDisableTextBox(buttonval) {
                    var dlvalue = document.getElementById("dlnumber");
                    if (buttonval.value == "Yes") {
                        dlvalue.removeAttribute("disabled");
                    } 
                    else {
                        dlvalue.setAttribute("disabled", "disabled");
                    }
                }
</script>

            <h3>Do you have Driving Licence?</h3>
             <br>
            <input type="button" value="Yes" onclick="EnableDisableTextBox(this)" />
            <input type="button" value="No" onclick="EnableDisableTextBox(this)" />
            <br>  <br>
            <input type="radio"  name="drivingLicense" value="Yes" onclick="EnableDisableTextBox(this)" />
            <input type="radio" name="drivingLicense"  value="No" onclick="EnableDisableTextBox(this)" /> 

          
            <div>
                Driving Licence Number:
                <input type="text" id="dlnumber" disabled = "disabled" />
            </div>
